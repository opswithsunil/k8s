# Default deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: sonarqube
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow SonarQube -> DB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sonarqube-allow-db
  namespace: sonarqube
spec:
  podSelector:
    matchLabels:
      app: sonarqube
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: sonarqube-db
    ports:
    - protocol: TCP
      port: 5432
---
# Allow DB ingress from SonarQube only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-allow-sonarqube
  namespace: sonarqube
spec:
  podSelector:
    matchLabels:
      app: sonarqube-db
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: sonarqube
    ports:
    - protocol: TCP
      port: 5432
---
# Allow ingress controller (if used) to SonarQube
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sonarqube-allow-ingress-controller
  namespace: sonarqube
spec:
  podSelector:
    matchLabels:
      app: sonarqube
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9000
